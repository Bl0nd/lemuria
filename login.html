<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- Boxicons JS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Lemuria</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="menu">
                    <a href="#home" class="logo">
                        <i class='bx bxl-sketch'></i>
                        <span>Lemuria</span>
                    </a>
                    <ul class="navbar">
                        <li><a href="index.html#destaque">destaque</a></li>
                        <li><a href="index.html#sobre">sobre</a></li>
                        <li><a href="index.html#servicos">servicos</a></li>
                        <li><a href="index.html#galeria">galeria</a></li>
                        <li><a href="index.html#produtos">produtos</a></li>
                        </li>
                    </ul>
                </div>
            </nav>

        </header>
        <main>
            <section id="login">
                <h4>Login</h4>
                <h5>Authentication</h5>
                <div class="contactC">
                    <form>
                        <ul class="contactI">
                            <li><input type="text" placeholder="Nome:" autocomplete="off" id="nome" autofocus required>
                            </li>
                            <li><input type="password" placeholder="Senha:" autocomplete="off" id="senha" maxlength="5">
                            </li>
                            <li>
                                <input type="submit" class="btnDefault" value="Submit" onclick="logar(); return false">
                                <input type="reset" class="btnDefault" value="Cancel">
                            </li>
                            <li>
                                <a href="#">Forgot my password</a>
                            </li>
                        </ul>
                    </form>
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer>
            <div class="footerC">
                <ul>
                    <li><a href="index.html#destaque">destaque</a></li>
                    <li><a href="index.html#sobre">sobre</a></li>
                    <li><a href="index.html#servicos">servicos</a></li>
                    <li><a href="index.html#galeria">galeria</a></li>
                    <li><a href="index.html#produtos">produtos</a></li>
                </ul>
                <a href="#home" class="logo">
                    <i class='bx bxs-sketch'></i>
                    <span>Lemuria</span>
                </a>
                <h5>&copy;; Copyright all rights reserved 2015</h5>
            </div>
        </footer>
    </div>


    <!-- scripts -->

</body>

</html>
